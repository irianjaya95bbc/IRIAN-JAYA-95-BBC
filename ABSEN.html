<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Absen Rekaman | Irian Jaya 95 BBC</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 38px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
    }

    .frame {
      width: 95%;
      max-width: 700px;
      height: 550px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      background: #fff;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    .back-home {
      margin-top: 30px;
    }

    .back-home a {
      display: inline-block;
      background: #007bff;
      color: #fff;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .back-home a:hover {
      background: #0056b3;
      transform: translateY(-3px);
    }

    /* Animasi */
    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* Bintang dekorasi */
    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStars 15s linear infinite;
    }

    @keyframes moveStars {
      0% { transform: translateY(-10px); opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Bintang hias -->
  <div class="stars" style="left: 5%; animation-delay: 0s;"></div>
  <div class="stars" style="left: 20%; animation-delay: 2s;"></div>
  <div class="stars" style="left: 45%; animation-delay: 4s;"></div>
  <div class="stars" style="left: 65%; animation-delay: 1s;"></div>
  <div class="stars" style="left: 85%; animation-delay: 3s;"></div>

  </div>
