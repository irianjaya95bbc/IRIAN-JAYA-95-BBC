<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Profil Frangklin Wihyawari</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; font-family: Arial, sans-serif; color: #fff; }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .card {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 450px;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }
    .card img {
      width: 180px; height: 180px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 25px;
    }
    .card h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }
    .card p.posisi {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .card p.bio {
      font-style: italic;
      font-size: 15px;
      margin-bottom: 25px;
    }
    .sosmed a, .link-lagu a, .back-home a {
      display: inline-block;
      margin: 5px;
      padding: 10px 22px;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
    }
    .sosmed a.instagram { background: #E1306C; }
    .sosmed a.instagram:hover { background: #FF5E95; }
    .sosmed a.youtube { background: #FF0000; }
    .sosmed a.youtube:hover { background: #FF4D4D; }
    .link-lagu a { background: #1DB954; }
    .link-lagu a:hover { background: #1ED760; }
    .back-home a {
      background: #555;
      margin-top: 10px;
    }
    .back-home a:hover {
      background: #777;
    }
    @keyframes fadeInUp {
      0% { transform: translate(-50%, -40%); opacity: 0; }
      100% { transform: translate(-50%, -50%); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Video background -->
  <video class="video-bg" src="frangklin.mp4" autoplay loop muted></video>

  <div class="card">
    <img src="FRANGKLIN.jpg" alt="Frangklin Wihyawari">
    <h1>Frangklin Wihyawari</h1>
    <p class="posisi">Beat Maker • Producer • Rapper</p>
    <p class="bio">"frangklin atau biasa di pangil dalam dunia permusikan F_beat 
      dimana F beat adalah seorang Producer dan juga Rapper dari IRIAN JAYA 95 BBC."</p>
    <div class="sosmed">
      <a href="https://instagram.com/username" target="_blank" class="instagram">Instagram</a>
      <a href="https://youtube.com/username" target="_blank" class="youtube">YouTube</a>
    </div>
    <div class="link-lagu">
      <a href="https://drive.google.com/yourfile" target="_blank">Download Lagu</a>
    </div>
    <div class="back-home">
      <a href="index.html">Kembali ke Halaman Utama</a>
    </div>
  </div>

</body>
</html>
